<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="/form.css"></link>
</head>
<body>
  <form action="/submit" method="post" id="myForm" multiple>
    <label for="Fullname">Full Name:</label>
    <input type="text" id="Fullname" name="Fullname" placeholder="Enter your name" required autocomplete="on" oninvalid="setCustomValidity('Please enter a valid name!')" onchange="setCustomValidity('')"><br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your password" required autocomplete="on" oninvalid="setCustomValidity('Please enter a valid password!')" onchange="setCustomValidity('')"><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Enter your email" required autocomplete="off" oninvalid="setCustomValidity('Please enter a valid email!')" onchange="setCustomValidity('')"><br>
    <label for="Phone">Number:</label>
    <div id="t102">
      <select id="Phonetype" name="PhoneType" required autocomplete="off" oninvalid="setCustomValidity('Please select a country code!')" onchange="setCustomValidity('')" >
        <option value="" disabled selected>-------</option>
       <option value="+380">+380</option>
       <option value="+977">+977</option>
       <option value="+48">+48</option>
       <option value="+49">+49</option>
      </select>
      <input type="tel" id="Phone" name="Number" placeholder="Enter your number" required autocomplete="off" pattern="^[0-9]+" maxlength="9" oninvalid="setCustomValidity('Please enter a valid phone number (digits only)!')" onchange="setCustomValidity('')">
    </div>
  <br>
  <input type="submit" value="Submit">

  </form>
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Form submitted successfully!');
      window.location.href = 'index.html'; // Redirect to index.html after submissionz
    });
  </script>
</body>
</html>
